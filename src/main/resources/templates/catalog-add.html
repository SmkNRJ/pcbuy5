<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Добавление товара </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/scripts/script.js}"></script>
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="blocks/header :: header"> </header>

<div class="container mt-5 mb-5">
    <h1>Добавление товара</h1>
    <form action="/shop/catalog/add" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Введите название товара" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание товара" class="form-control"></textarea><br>
        <input type="text" name="price" placeholder="Введите цену товара" class="form-control"><br>
        <input type="text" name="picture">
        <input id="file" name="file" onchange="f(this)" type="file"><br><br>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
