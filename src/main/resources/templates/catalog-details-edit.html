<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Редактирование товара </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="blocks/header :: header"> </header>

<div class="container mt-5 mb-5">
    <h1>Редактирование товара</h1>
    <div th:each="el : ${catalog}">
    <form method="post">
        <input type="text" name="title" th:value="${el.title}" placeholder="Введите название товара" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание товара" class="form-control" th:text="${el.description}" /><br>
        <input type="text" name="price" th:value="${el.price}" placeholder="Введите цену товара" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
